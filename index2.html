<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Pedro Macías - Web consulting</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">

<template is="dom-bind" id="app">
<iron-ajax url="/resume.json" last-response="{{data}}" auto></iron-ajax>
<template is="dom-bind" items="{{data}}">
  <paper-drawer-panel id="paperDrawerPanel">
    <div drawer>
      <paper-toolbar tall-class="medium-tall">
        <div>
          Menú
        </div>
      </paper-toolbar>

      <paper-menu class="list">
        <a href="#card1">
          <paper-button toggles>Información Personal</paper-buton>
        </a>

        <a href="#card2">
          <paper-button class="item">Formación</paper-button>
        </a>

        <a href="#card3" class="item">
          <paper-button class="item">Experiencia</paper-button>
        </a>

        <a href="#card4">
          <paper-button class="item">Otros datos de interés</paper-button>

        </a>
      </paper-menu>
    </div>
    <paper-header-panel main mode="waterfall-tall" tall-class="medium-tall">
      <paper-toolbar>
          <button tabindex="1" id="paperToggle" paper-drawer-toggle>
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>
        <img src="{{items.basics.picture}}" class="bottom title" paper-drawer-toggle>

          <h3 class="bottom" >{{items.basics.name}}</h3> <h4 class="bottom right">{{items.basics.label}}</h4>
        </paper-toolbar>
      <div>
        <paper-card id="card1" heading="Información Personal">
          <div class="card-content">


              <span>{{items.basics.name}}</span> - <span>{{items.basics.label}}</span>


            <script>
              var t = document.querySelector('#app');

              // The dom-change event signifies when the template has stamped its DOM.
              t.addEventListener('dom-change', function() {
                // auto-binding template is ready.
              });
            </script>
          </div>
          <div class="card-actions">
            <paper-button>Some action</paper-button>
          </div>
        </paper-card>
        <paper-card id="card2" animated-shadow="true" heading="Card Title 2">
          <div class="card-content">Some content</div>
          <div class="card-actions">
            <paper-button onclick="decreaseShadow()">Decrease</paper-button>
          </div>
        </paper-card>
        <paper-card id="card3" animated-shadow="true" heading="Card Title 3">
          <div class="card-content">Some content</div>
          <div class="card-actions">
            View
          </div>
        </paper-card>
        <paper-card id="card4" animated-shadow="true" heading="Card Title 4" onmouseover="this.elevation = 5" onmouseout="this.elevation = 2">
          <div class="card-content">Some content</div>
          <div class="card-actions">
            View
          </div>
        </paper-card>
        <paper-card id="card5" heading="Paper Shadows" class="pink" onmouseover="this.elevation = 5" onmouseout="this.elevation = 2">
  <div class="card-content" class="contenido">
    Cards can have different shadows.
  </div>
  <div class="card-actions">
    <paper-button onclick="decreaseShadow(parent)">Decrease</paper-button>
    <paper-button onclick="increaseShadow(this)">Increase</paper-button>
  </div>
</paper-card>
      </div>
    </paper-header-panel>
  </paper-drawer-panel>
</template>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
<script>
 function decreaseShadow(card) {
   card.elevation = card.elevation > 0 ? card.elevation - 1 : 0;
 }

 function increaseShadow(card) {
   card.elevation = card.elevation < 5 ? card.elevation + 1 : 5;
 }
</script>

<script src="scripts/main.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

</body>

</html>
